<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkHint</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .phone-input {
      width: 200px;
      padding: 10px 14px;
      font-size: 0.95rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .phone-input:focus {
      outline: none;
      border-color: #10a37f;
    }
    
    .call-btn {
      width: 42px;
      height: 42px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .call-btn.start { background: #10a37f; color: #fff; }
    .call-btn.start:hover { background: #0d8a6a; }
    .call-btn.end { background: #ef4444; color: #fff; }
    .call-btn svg { width: 20px; height: 20px; }
    
    .status {
      font-size: 0.8rem;
      color: #888;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected { background: #10a37f; }
    .status-dot.calling { background: #f59e0b; }
    .status-dot.active { background: #10a37f; }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .message {
      margin-bottom: 16px;
      max-width: 80%;
    }
    .message.you {
      margin-left: auto;
    }
    .message.guest, .message.assistant {
      margin-right: auto;
    }
    
    .message-label {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .message.you .message-label { color: #10a37f; text-align: right; }
    .message.guest .message-label { color: #6b7280; }
    .message.assistant .message-label { color: #8b5cf6; }
    
    .message-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .message.you .message-bubble {
      background: #10a37f;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message.guest .message-bubble {
      background: #f3f4f6;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .message.assistant .message-bubble {
      background: #ede9fe;
      color: #5b21b6;
      border-bottom-left-radius: 4px;
    }
    
    .message-translation {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 6px;
      padding-left: 16px;
      font-style: italic;
    }
    
    .input-bar {
      padding: 16px 20px;
      border-top: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
    }
    
    .text-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 0.95rem;
      border: 1px solid #ddd;
      border-radius: 24px;
      background: #f9fafb;
      resize: none;
      font-family: inherit;
    }
    .text-input:focus {
      outline: none;
      border-color: #10a37f;
      background: #fff;
    }
    
    .mic-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #f3f4f6;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .mic-btn:hover { background: #e5e7eb; }
    .mic-btn.active { background: #10a37f; }
    .mic-btn svg { width: 20px; height: 20px; fill: #6b7280; }
    .mic-btn.active svg { fill: #fff; }
    
    .empty-state {
      text-align: center;
      color: #9ca3af;
      padding: 60px 20px;
    }
    .empty-state h2 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .empty-state p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <input type="tel" class="phone-input" id="phoneInput" placeholder="+1 234 567 8900" data-testid="input-phone">
    <button class="call-btn start" id="callBtn" data-testid="button-call">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
      </svg>
    </button>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>
  
  <div class="chat-container" id="chatContainer">
    <div class="empty-state" id="emptyState">
      <h2>TalkHint</h2>
      <p>Enter a phone number and start a call</p>
    </div>
  </div>
  
  <div class="input-bar">
    <input type="text" class="text-input" id="textInput" placeholder="Type a message..." data-testid="input-text">
    <button class="mic-btn" id="micBtn" data-testid="button-mic">
      <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/></svg>
    </button>
  </div>

  <script src="twilio-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
