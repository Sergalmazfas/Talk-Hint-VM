<!-- MAIN UI ENTRY: TalkHint stable layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkHint</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
      height: 100vh;
      display: flex;
    }
    
    .sidebar {
      width: 260px;
      background: #f9fafb;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      transition: width 0.2s, transform 0.2s;
    }
    .sidebar.collapsed {
      width: 0;
      overflow: hidden;
      border-right: none;
    }
    
    .sidebar-header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .menu-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .menu-btn:hover { background: #e5e7eb; }
    .menu-btn svg { width: 20px; height: 20px; fill: #6b7280; }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 8px;
    }
    
    .folder-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #374151;
    }
    .folder-item:hover { background: #e5e7eb; }
    .folder-item.active { background: #e5e7eb; }
    .folder-icon { font-size: 1rem; }
    
    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid #e5e5e5;
    }
    
    .new-folder-btn {
      width: 100%;
      padding: 10px 12px;
      border: 1px dashed #d1d5db;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .new-folder-btn:hover { background: #f3f4f6; border-color: #9ca3af; }
    
    .sidebar-section {
      padding: 12px 8px;
      border-top: 1px solid #e5e5e5;
    }
    .section-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #9ca3af;
      padding: 4px 12px 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .language-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #374151;
    }
    .language-item:hover { background: #e5e7eb; }
    .language-item.active { background: #dbeafe; color: #1d4ed8; }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .toggle-sidebar-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .toggle-sidebar-btn:hover { background: #f3f4f6; }
    .toggle-sidebar-btn svg { width: 20px; height: 20px; fill: #6b7280; }
    
    .header-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .phone-input {
      width: 180px;
      padding: 10px 14px;
      font-size: 0.95rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .phone-input:focus {
      outline: none;
      border-color: #10a37f;
    }
    
    .call-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .call-btn.start { background: #10a37f; color: #fff; }
    .call-btn.start:hover { background: #0d8a6a; }
    .call-btn.end { background: #ef4444; color: #fff; }
    .call-btn svg { width: 18px; height: 18px; }
    
    .status {
      font-size: 0.8rem;
      color: #888;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected { background: #10a37f; }
    .status-dot.calling { background: #f59e0b; }
    .status-dot.active { background: #10a37f; }
    
    .goal-indicator {
      font-size: 1.1rem;
      opacity: 0.3;
      transition: opacity 0.2s;
    }
    .goal-indicator.active {
      opacity: 1;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .message {
      margin-bottom: 16px;
      max-width: 80%;
    }
    .message.you {
      margin-left: auto;
    }
    .message.guest {
      margin-right: auto;
    }
    
    .message-label {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .message.you .message-label { color: #10a37f; text-align: right; }
    .message.guest .message-label { color: #6b7280; }
    
    .message-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .message.you .message-bubble {
      background: #10a37f;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message.guest .message-bubble {
      background: #f3f4f6;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .message.assistant .message-label { color: #7c3aed; }
    .message.assistant .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-bottom-left-radius: 4px;
      white-space: pre-wrap;
    }
    
    .hint {
      margin-bottom: 16px;
      max-width: 90%;
      margin-right: auto;
    }
    .hint-header {
      font-size: 0.75rem;
      font-weight: 600;
      color: #8b5cf6;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .hint-card {
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      border: 1px solid #ddd6fe;
      border-radius: 12px;
      padding: 14px 16px;
    }
    .hint-phrase {
      font-size: 1.05rem;
      line-height: 1.5;
      color: #1f2937;
      margin-bottom: 8px;
    }
    .hint-translation {
      font-size: 0.9rem;
      color: #6b7280;
      font-style: italic;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
    }
    .hint-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .hint-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .hint-btn.say {
      background: #8b5cf6;
      color: #fff;
    }
    .hint-btn.say:hover { background: #7c3aed; }
    .hint-btn.copy {
      background: #e5e7eb;
      color: #374151;
    }
    .hint-btn.copy:hover { background: #d1d5db; }
    
    .input-bar {
      padding: 16px 20px;
      border-top: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #fff;
    }
    
    .text-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 0.95rem;
      border: 1px solid #ddd;
      border-radius: 24px;
      background: #f9fafb;
      resize: none;
      font-family: inherit;
    }
    .text-input:focus {
      outline: none;
      border-color: #10a37f;
      background: #fff;
    }
    
    .send-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #10a37f;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-btn:hover { background: #0d8a6a; }
    .send-btn svg { width: 20px; height: 20px; fill: #fff; }
    
    .mic-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #f3f4f6;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mic-btn:hover { background: #e5e7eb; }
    .mic-btn svg { width: 20px; height: 20px; fill: #6b7280; }
    
    .empty-state {
      text-align: center;
      color: #9ca3af;
      padding: 60px 20px;
    }
    .empty-state h2 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .empty-state p {
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 100;
        transform: translateX(0);
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
        width: 260px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span style="font-weight: 600; font-size: 1rem;">TalkHint</span>
      <button class="menu-btn" id="closeSidebarBtn" data-testid="button-close-sidebar">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
    </div>
    <div class="sidebar-content">
      <div class="folder-item" data-folder="realtor" data-testid="folder-realtor">
        <span class="folder-icon">üìÅ</span>
        <span>Realtor</span>
      </div>
      <div class="folder-item" data-folder="dispatcher" data-testid="folder-dispatcher">
        <span class="folder-icon">üìÅ</span>
        <span>Dispatcher</span>
      </div>
      <div class="folder-item" data-folder="handyman" data-testid="folder-handyman">
        <span class="folder-icon">üìÅ</span>
        <span>Handyman</span>
      </div>
    </div>
    <div class="sidebar-section">
      <div class="section-label">üåç Language</div>
      <div class="language-item" data-lang="ru" data-testid="lang-russian">
        <span>üá∑üá∫</span>
        <span>Russian</span>
      </div>
      <div class="language-item" data-lang="es" data-testid="lang-spanish">
        <span>üá™üá∏</span>
        <span>Spanish</span>
      </div>
    </div>
    <div class="sidebar-footer">
      <button class="new-folder-btn" data-testid="button-new-folder">
        <span>‚ûï</span>
        <span>New folder</span>
      </button>
    </div>
  </aside>
  
  <main class="main-content">
    <div class="header">
      <button class="toggle-sidebar-btn" id="toggleSidebarBtn" data-testid="button-toggle-sidebar">
        <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <div class="header-center">
        <input type="tel" class="phone-input" id="phoneInput" placeholder="+1 234 567 8900" data-testid="input-phone">
        <button class="call-btn start" id="callBtn" data-testid="button-call">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
          </svg>
        </button>
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
        <span class="goal-indicator" id="goalIndicator" data-testid="indicator-goal">üéØ</span>
      </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <div class="empty-state" id="emptyState">
        <h2>TalkHint</h2>
        <p>Enter a phone number and start a call</p>
      </div>
    </div>
    
    <div class="input-bar">
      <input type="text" class="text-input" id="textInput" placeholder="Type a message..." data-testid="input-text">
      <button class="send-btn" id="sendBtn" data-testid="button-send">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
      <button class="mic-btn" id="micBtn" data-testid="button-mic">
        <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/></svg>
      </button>
    </div>
  </main>

  <script src="twilio-sdk-bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
