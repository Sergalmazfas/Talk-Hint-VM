<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkHint - Phone Mode</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { 
      font-size: 2rem; 
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d4ff, #7b2dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 20px;
    }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #00ff88; }
    .status-dot.active { background: #00ff88; animation: pulse 1.5s infinite; }
    .status-dot.calling { background: #ffaa00; animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .mode-badge {
      margin-left: auto;
      padding: 4px 12px;
      background: linear-gradient(135deg, #7b2dff, #00d4ff);
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .call-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .phone-input {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
    }
    .phone-input:focus {
      outline: none;
      border-color: #00d4ff;
    }
    .call-btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .call-btn.start {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #000;
    }
    .call-btn.start:hover { transform: scale(1.05); }
    .call-btn.start:disabled { opacity: 0.5; cursor: not-allowed; }
    .call-btn.end {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: #fff;
    }
    .call-btn.end:hover { transform: scale(1.05); }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      cursor: pointer;
      min-width: 180px;
    }
    select:focus {
      outline: none;
      border-color: #00d4ff;
    }
    .mode-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 5px;
    }
    .mode-selector {
      display: flex;
      flex-direction: column;
    }
    .panels { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      min-height: 200px;
    }
    .panel h2 {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .panel h2 .icon { font-size: 1rem; }
    .panel.hon { border-color: #00d4ff; }
    .panel.hon h2 { color: #00d4ff; }
    .panel.gst { border-color: #7b2dff; }
    .panel.gst h2 { color: #7b2dff; }
    .panel.hints { grid-column: span 2; border-color: #00ff88; }
    .panel.hints h2 { color: #00ff88; }
    .content {
      font-size: 1.1rem;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
    }
    .content p {
      margin-bottom: 8px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
    }
    .content .empty {
      color: #555;
      font-style: italic;
    }
    .content .streaming {
      color: #00ff88;
      font-style: italic;
      animation: pulse 1.5s infinite;
    }
    .hints-text {
      font-size: 1.5rem;
      font-weight: 300;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .call-info {
      margin-top: 20px;
      padding: 12px 16px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #888;
    }
    .call-info strong { color: #fff; }
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: #0d0d0d;
      border: 1px solid #222;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 0.75rem;
      color: #666;
      max-height: 150px;
      overflow-y: auto;
    }
    .debug-line { margin: 2px 0; }
    .debug-line.error { color: #ff4444; }
    .debug-line.success { color: #00ff88; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TalkHint</h1>
    <p class="subtitle">Real-time voice assistant for phone calls</p>
    
    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
      <span class="mode-badge" id="modeBadge">PHONE</span>
    </div>

    <div class="call-controls">
      <input type="tel" class="phone-input" id="phoneInput" placeholder="Phone number (+1...)" data-testid="input-phone">
      <button class="call-btn start" id="callBtn" data-testid="button-call">Call</button>
    </div>

    <div class="controls">
      <div class="mode-selector">
        <span class="mode-label">Assistant Mode</span>
        <select id="modeSelect" data-testid="select-mode">
          <option value="universal">Universal</option>
          <option value="massage">Massage Salon</option>
          <option value="dispatcher">Dispatcher</option>
        </select>
      </div>
    </div>

    <div class="panels">
      <div class="panel hon">
        <h2><span class="icon">ðŸ“ž</span> You (HON)</h2>
        <div class="content" id="hon"><p class="empty">Waiting for call...</p></div>
      </div>
      <div class="panel gst">
        <h2><span class="icon">ðŸ‘¤</span> Guest (GST)</h2>
        <div class="content" id="gst"><p class="empty">Waiting for caller...</p></div>
      </div>
      <div class="panel hints">
        <h2><span class="icon">ðŸ’¡</span> AI Hints</h2>
        <div class="hints-text" id="hints">Waiting for conversation...</div>
      </div>
    </div>

    <div class="call-info" id="callInfo">
      <strong>Status:</strong> <span id="callStatus">No active call</span>
    </div>

    <div class="debug" id="debug"></div>
  </div>

  <script src="https://sdk.twilio.com/js/voice/2.13/twilio.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
