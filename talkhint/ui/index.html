<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkHint - Phone Call Transcription</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    
    h1 { 
      font-size: 1.8rem; 
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    
    .call-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .phone-input {
      width: 300px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      color: #333;
    }
    .phone-input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .call-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .call-btn.start {
      background: #4CAF50;
      color: #fff;
    }
    .call-btn.start:hover { transform: scale(1.1); background: #43a047; }
    .call-btn.start:disabled { opacity: 0.5; cursor: not-allowed; }
    .call-btn.end {
      background: #f44336;
      color: #fff;
    }
    .call-btn.end:hover { transform: scale(1.1); }
    .call-btn svg { width: 24px; height: 24px; }
    
    .helper-text {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 20px;
    }
    
    .main-panel {
      background: #e8eaed;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .messages-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .message-panel {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 15px;
      min-height: 150px;
    }
    
    .message-panel h3 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .message-content {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #555;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .message-content p {
      margin-bottom: 6px;
      padding: 6px 10px;
      background: #fff;
      border-radius: 6px;
    }
    
    .message-content .streaming {
      color: #4CAF50;
      font-style: italic;
    }
    
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 0.85rem;
      color: #666;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected { background: #4CAF50; }
    .status-dot.calling { background: #ff9800; animation: pulse 1s infinite; }
    .status-dot.active { background: #4CAF50; animation: pulse 1.5s infinite; }
    
    @keyframes pulse { 
      0%, 100% { opacity: 1; transform: scale(1); } 
      50% { opacity: 0.8; transform: scale(1.05); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TalkHint â€“ Phone Call Transcription</h1>
    
    <div class="call-section">
      <input type="tel" class="phone-input" id="phoneInput" placeholder="Enter phone number" data-testid="input-phone">
      <button class="call-btn start" id="callBtn" data-testid="button-call">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
        </svg>
      </button>
    </div>
    
    <p class="helper-text">Enter phone number and click to call</p>
    
    <div class="main-panel">
      <div class="messages-grid">
        <div class="message-panel">
          <h3>Owner Messages</h3>
          <div class="message-content" id="ownerMessages"></div>
        </div>
        <div class="message-panel">
          <h3>Guest Messages</h3>
          <div class="message-content" id="guestMessages"></div>
        </div>
      </div>
    </div>
    
    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <script src="twilio-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
