<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkHint</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { 
      font-size: 2rem; 
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d4ff, #7b2dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #startBtn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #000;
    }
    #startBtn:hover { transform: scale(1.05); }
    #startBtn.recording {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: #fff;
    }
    #startBtn:disabled { opacity: 0.5; cursor: not-allowed; }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #00ff88; }
    .status-dot.recording { background: #ff4444; animation: pulse 1s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .panels { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px;
      min-height: 200px;
    }
    .panel h2 {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .panel.hon { border-color: #00d4ff; }
    .panel.hon h2 { color: #00d4ff; }
    .panel.gst { border-color: #7b2dff; }
    .panel.gst h2 { color: #7b2dff; }
    .panel.hints { grid-column: span 2; border-color: #00ff88; }
    .panel.hints h2 { color: #00ff88; }
    .content {
      font-size: 1.1rem;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
    }
    .content p {
      margin-bottom: 8px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
    }
    .hints-text {
      font-size: 1.5rem;
      font-weight: 300;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .debug {
      margin-top: 20px;
      padding: 15px;
      background: #0d0d0d;
      border: 1px solid #222;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 0.75rem;
      color: #666;
      max-height: 150px;
      overflow-y: auto;
    }
    .debug-line { margin: 2px 0; }
    .debug-line.error { color: #ff4444; }
    .debug-line.success { color: #00ff88; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TalkHint</h1>
    
    <div class="status-bar">
      <div class="status-dot" id="uiStatus"></div>
      <span id="uiStatusText">Connecting to server...</span>
      <div style="margin-left: auto;">
        <div class="status-dot" id="micStatus"></div>
        <span id="micStatusText">Mic off</span>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" disabled>Start Recording</button>
    </div>

    <div class="panels">
      <div class="panel hon">
        <h2>You (HON)</h2>
        <div class="content" id="hon"></div>
      </div>
      <div class="panel gst">
        <h2>Guest (GST)</h2>
        <div class="content" id="gst"></div>
      </div>
      <div class="panel hints">
        <h2>AI Hints</h2>
        <div class="hints-text" id="hints">Waiting for conversation...</div>
      </div>
    </div>

    <div class="debug" id="debug"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
